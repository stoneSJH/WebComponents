<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select Op Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<select id="select1">
    <option>option0</option>
    <option selected>option1</option>
    <option>option2</option>
    <option>option3</option>
    <option>option4</option>
</select>
<br />
<br />
<select id="select2" hidden>
</select>
<br />
<br />
<input type="radio" name="radio1" value="option0" />Option0
<input type="radio" name="radio1" value="option1" />Option1
<input type="radio" name="radio1" value="option2" />Option2
<br />
<br />
<input type="radio" name="radio2" value="option0" />Option0
<input type="radio" name="radio2" value="option1" />Option1
<input type="radio" name="radio2" value="option2" />Option2
<br />
<br />
<input type="checkbox" name="checklist" id="checkbox0" value="checkbox0"/>Checkbox0
<input type="checkbox" name="checklist" id="checkbox1" value="checkbox1"/>Checkbox1
<input type="checkbox" name="checklist" id="checkbox2" value="checkbox2"/>Checkbox2
<input type="checkbox" name="checklist" id="checkbox3" value="checkbox3"/>Checkbox3
<script type="application/javascript" src="../../js/jQuery/selectDemo.js"></script>
</body>
</html>
